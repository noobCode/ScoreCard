<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            
            <div class="main">
                
                <div class="team-text">
                    <h3>HOME</h3>
                </div>
                
                <div class="score-card">
                    <p id="score-card-home"></p>
                </div>
                
                <div class="buttons">
                    <button id="home1" onclick="incrementHomeByOne()">+1</button>
                    <button id="home2" onclick="incrementHomeByTwo()">+2</button>
                    <button id="home3" onclick="incrementHomeByThree()">+3</button>
                </div>
                
            </div>
            
            <div class="main">
                
                <div class="team-text">
                    <h3>AWAY</h3>
                </div>
                
                <div class="score-card">
                    <p id="score-card-guest"></p>
                </div>
                
                <div class="buttons">
                    <button id="guest1" onclick="incrementGuestByOne()">+1</button>
                    <button id="guest2" onclick="incrementGuestByTwo()">+2</button>
                    <button id="guest3" onclick="incrementGuestByThree()">+3</button>
                </div>
                
            </div>
            
        </div>
        <script src="index.js"></script>
    </body>
</html>
